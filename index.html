<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Checklist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffffcc;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #0a3d62;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px 16px;
      border: 1px solid #dfe6e9;
      text-align: left;
    }
    th {
      background-color: #74b9ff;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #f1f2f6;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border-bottom: 2px solid #ccc;
        padding: 0.5rem 0;
      }
      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      td::before {
        position: absolute;
        left: 15px;
        top: 12px;
        font-weight: bold;
        white-space: nowrap;
      }
      td:nth-of-type(1)::before { content: "Category"; }
      td:nth-of-type(2)::before { content: "Checklist Item"; }
      td:nth-of-type(3)::before { content: "How to Check"; }
      td:nth-of-type(4)::before { content: "✓ / ✗"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Used Car Inspection Checklist</h1>
    <table id="checklist">
      <thead>
        <tr>
          <th>Category</th>
          <th>Checklist Item</th>
          <th>How to Check</th>
          <th>✓ / ✗</th>
        </tr>
      </thead>
      <tbody id="checklist-body">
        <!-- JavaScript will insert rows here -->
      </tbody>
    </table>
  </div>
  <script>
    const data = [
      { category: 'Vehicle Info', item: 'Make sure the engine and VIN numbers match the papers', how: 'Look at the numbers on the car and on the papers. They should be the same.' },
      { category: '', item: 'Check if the 39 km mileage is real, not tampered', how: 'See if the car looks really new (no wear on seats or pedals).' },
      { category: '', item: 'Look at the car’s OR/CR registration documents', how: 'Ask the owner to show the official papers for the car.' },
      { category: '', item: 'Find out how many people owned the car before', how: 'Ask the owner or check the papers to see how many past owners there are.' },
      { category: '', item: 'Ask why the car has very low mileage', how: 'Ask the owner why the car was barely used.' },
      { category: 'Exterior', item: 'Look for signs of repaint or body repairs', how: 'Check if the paint looks different in some parts or feels rough.' },
      { category: '', item: 'Check the body for dents, scratches, or rust', how: 'Walk around and look carefully for dents, scratches, or rusty spots.' },
      { category: '', item: 'Check the windshield and windows for cracks', how: 'Look closely at all glass for any cracks or chips.' },
      { category: '', item: 'Inspect all tires, including the spare', how: 'Check if the tires have good tread and no cracks. Look at the spare tire too.' },
      { category: '', item: 'Test all lights (headlights, brake, signal, reverse)', how: 'Turn on each light and have someone check if they work.' },
      { category: 'Interior', item: 'Look at the seats for tears or damage', how: 'Check the seats for any rips or stains.' },
      { category: '', item: 'Check the dashboard for cracks or fading', how: 'Look at the dashboard for cracks or colors fading.' },
      { category: '', item: 'Try all buttons, switches, and controls', how: 'Press all buttons like windows, wipers, horn to see if they work.' },
      { category: '', item: 'Test if the aircon and heater work properly', how: 'Turn on air conditioning and heater; feel if cold or warm air comes out.' },
      { category: '', item: 'Test the radio or sound system', how: 'Turn on the radio, change stations, and adjust volume.' },
      { category: '', item: 'Check if floor mats and tools are included', how: 'Look under seats and in the trunk for mats and car tools.' },
      { category: 'Engine', item: 'Check for oil leaks or rust', how: 'Open the hood and see if there are oil spots or rusty parts.' },
      { category: '', item: 'See if the engine bay looks too clean (may hide issues)', how: 'If the engine bay looks too shiny or clean, ask if it was just washed.' },
      { category: '', item: 'Start the engine and listen for weird noises', how: 'Listen if the engine sounds rough or makes strange noises.' },
      { category: '', item: 'Check the smoke from exhaust (should be clear)', how: 'Watch the exhaust pipe for smoke; it should be clear, not black or blue.' },
      { category: '', item: 'Look at belts and hoses for cracks or damage', how: 'Look for cracks or dry spots on belts and hoses.' },
      { category: 'Fluids', item: 'Check the engine oil level and color', how: 'Pull out the dipstick, wipe it, dip again, then check the oil level and color (light brown is good).' },
      { category: '', item: 'Check brake fluid level', how: 'Look at the brake fluid tank; level should be between the marks.' },
      { category: '', item: 'Look at coolant level and condition', how: 'Check the coolant tank; the liquid should be bright, not dirty or rusty.' },
      { category: '', item: 'Check the transmission fluid (if the car has it)', how: 'If automatic, check if transmission fluid is pink/red and clean.' },
      { category: '', item: 'Check washer fluid for wipers', how: 'Press the washer button and see if water sprays on the windshield.' },
      { category: 'Test Drive', item: 'Press the brakes – no weird sounds, should stop well', how: 'Drive slowly and press brakes; no noise and car should stop smoothly.' },
      { category: '', item: 'Turn the wheel – check if steering feels smooth', how: 'Turn left and right gently; steering should feel easy and smooth.' },
      { category: '', item: 'Try changing gears – should be smooth and easy', how: 'Shift gears and reverse; should be smooth without jerks.' },
      { category: '', item: 'Drive over bumps – listen for odd noises', how: 'Listen for any strange sounds when driving on bumpy roads.' },
      { category: '', item: 'Try turning and reversing the car', how: 'Turn the car fully and reverse into a spot to check handling.' },
      { category: 'Paperwork', item: 'Confirm the Certificate of Registration (CR) is present', how: 'Make sure the CR paper is with the car and matches the car’s numbers.' },
      { category: '', item: 'Make sure you get the Official Receipt (OR)', how: 'Get the latest OR paper that shows taxes are paid.' },
      { category: '', item: 'Ask for any service or maintenance records', how: 'Look for papers or receipts showing car repairs or oil changes.' },
      { category: '', item: 'Check if the car still has any loan or balance', how: 'Ask if the car is fully paid or still has a loan.' },
      { category: '', item: 'Request a signed Deed of Sale', how: 'Get a signed paper that says the car is being sold to you.' },
      { category: 'Other Checks', item: 'Look at the battery – check the condition and date', how: 'Check battery sticker for install date; newer is better.' },
      { category: '', item: 'Check if jack and tools are included', how: 'Look in the trunk for jack and tire tools.' },
      { category: '', item: 'Ask if there\'s an extra (spare) key', how: 'Make sure there is a spare key just in case.' },
      { category: '', item: 'Look under the car for leaks or rust', how: 'Get down and look under the car for oil spots or rust patches.' }
    ];

    const tbody = document.getElementById('checklist-body');

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.category}</td>
        <td>${row.item}</td>
        <td>${row.how}</td>
        <td style="text-align: center;"><input type="checkbox"></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
